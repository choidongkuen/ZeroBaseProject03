<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>

  <style>
    .list table{
      width:100%;
      border-collapse: collapse;

    }
    .list table th, .list table td{
      border: solid 1px #000;
    }
    .list table th{
      background-color: antiquewhite;
    }
  </style>

</head>
<body>

<h1>관리자 회원 관리</h1>

  <div>

    <a href = "/admin/main"> 관리자 메인 </a>
    |
    <a href = "/admin/member/list.do"> 회원 관리 </a>
    |
    <a href = "#"> 카테고리 관리</a>
    |
    <a href = "#"> 강의 관리 </a>
    |
    <a href = "/member/logout"> 로그아웃 </a>
    <br/>
    <hr>
  </div>
  <div class="list">
    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>
            아이디(이메일)
          </th>

          <th>
            이름
          </th>

          <th>
            연락처
          </th>

          <th>
            이메일 인증 여부
          </th>

          <th>
            가입일
          </th>

          <th>
            관리자 여부
          </th>
        </tr>
      </thead>

      <tbody>
      <!--  thymeleaf 엔진을 사용해서 각 객체의 속성을 보여줌  -->
        <tr th:each="member : ${members}">
              <td>1</td>
              <td th:text="${member.userId}"></td>
              <td th:text="${member.userName}"></td>
              <td th:text="${member.phone}"></td>
              <td>
                <p th:if="${member.emailAuthYn}">Y</p>
                <p th:if="${member.emailAuthYn eq false}">N</p>
              </td>

              <td>
                <p th:text="${member.regDt}">2022.12.01</p>
              </td>
              <td>
                <p th:if="${member.adminYn}">Y</p>
                <p th:if="${member.adminYn eq false}">N</p>
              </td>
        </tr>

      </tbody>
    </table>

  </div>

</body>
</html>
