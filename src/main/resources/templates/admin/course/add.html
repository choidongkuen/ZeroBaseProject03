<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>

    <style>
        .detail table{

            width: 100%;
            border-collapse: collapse;
        }

        .detail table th, .detail table td{
            border:solid 1px #000;
        }

        .buttons {
            margin-top: 30px;
            text-align: center;
        }

        .buttons a, .buttons button {

            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 12px;
            line-height: 20px;
            height: 20px;
            cursor: pointer;

        }

    </style>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>

        <!-- 삭제 버튼시 동작하는 함수 -->
        // confirm (예 or 아니오)
        $(document).ready(function() {

        });

    </script>
</head>

<body>

    <h1>강좌 관리 - 강좌 등록</h1>



    <form method="post">

        <div class="detail">
            <table>

                <tbody>
                    <tr>

                        <th>
                            강좌 카테고리
                        </th>
                        <td>
                            <select name="categoryId" required>
                                <option value=""> 카테고리 선택</option>
                                <option
                                        th:selected="${detail.categoryId == member.id}"
                                        th:each="member : ${category}" th:value="${member.id}" th:text="${member.categoryName}">기획</option>

                            </select>
                        </td>
                    </tr>



                    <tr>
                        <th>
                            강좌명
                        </th>

                        <td>
                            <input th:value="${detail.subject}" type="text" name="subject" required placeholder="강좌명 입력"/>
                        </td>
                    </tr>


                    <tr>
                        <th>
                            키워드
                        </th>

                        <td>
                            <input th:value="${detail.keyword}" type="text" name="keyword" required placeholder="키워드 입력"/>
                        </td>
                    </tr>



                    <tr>
                        <th>
                            요약문구
                        </th>

                        <td>
                            <input th:value="${detail.summary}"  name="summary" required placeholder="요약문구 입력"/>
                        </td>
                    </tr>


                    <tr>
                        <th>
                            내용
                        </th>

                        <td>
                            <input th:value="${detail.contents}"  name="contents" required placeholder="내용 입력"/>
                        </td>
                    </tr>


                    <tr>
                        <th>
                            정가
                        </th>

                        <td>
                            <input th:value="${detail.price}" type="text"  name="price" required placeholder="정가 입력"/>
                        </td>
                    </tr>

                    <tr>
                        <th>
                            판매가
                        </th>

                        <td>
                            <input th:value="${detail.salePrice}" type="text" name="salePrice" required placeholder="판매가 입력"/>
                        </td>
                    </tr>

                    <tr>
                        <th>
                            할인 종료일
                        </th>

                        <td>
                            <input th:value="${detail.saleEndDt}"  name="saleEndDtText" placeholder="할인 종료일 입력"/>
                        </td>
                    </tr>
                </tbody>

            </table>

            <div class="buttons">
            <!--  AdminCourseController 에서 부터 오는 editMode는 [수정 모드] => true, [등록 모드] => false              -->
                <button th:if="${editMode}" type="submit">강좌 수정 하기</button>
                <button th:if="${!editMode}" type="submit">강좌 등록 하기</button>
                <a href="/admin/course/list.do"> 목록 이동 </a>
            </div>
        </div>

    </form>


</body>
</html>
