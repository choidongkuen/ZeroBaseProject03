<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        //페이지가 준비되면 호출되는 메서드
        $(document).ready(function () {

            $('form').on('submit', function () {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();


                if (password != rePassword) {
                    alert('비밀번호하고 확인 비밀번호 값이 일치하지 않습니다.')
                    return false;
                }
                return true;
            })

        });

    </script>

</head>
<body>
<!--    <div th:replace="/fragment/layout.html :: fragment-body-menu">-->
    <h1>회원 비밀번호 초기화</h1>


    <div th:if="${result eq true}">

        <form method="post">

            <div th:text="${uuid}"></div>
            <div>
                <input type = "password" name = "password" placeholder="비밀번호 입력" required/>
            </div>

            <div>
                <input type = "password" name = "rePassword" placeholder="확인 비밀번호 입력" required/>
            </div>

            <div>
                <button type = "submit"> 비밀 번호 재설정 </button>
            </div>

        </form>
    </div>

    <div th:if="${result eq false}">

        <p> 입력값이 유효하지 않습니다.</p>
        <div>
            <a href = "/"> 메인 페이지로 이동 </a>
        </div>
    </div>

</body>
</html>
