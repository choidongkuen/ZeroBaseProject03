<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지입니다.</title>
</head>
<body>

<!--구성편집 -> 옵션수정 -> 프레임 비활성화시(3) -->
  <h1>회원 가입</h1>
<!--아이디(이메일), 이름, 전화번호, 비밀 번호-->
<div th:replace="/fragment/layout.html :: fragment-body-menu">
</div>
<!--민감한 데이터는 post 방식으로 하자!!!!!-->
<form method= "post">
    <div>
      이메일 <input type = "email" name = "userId" placeholder="이메일 입력" required/>
    </div>

    <div>
       이름  <input type = "text" name = "userName" placeholder="이름 입력" required/>
    </div>
    <div>
        전화번호 <input type = "tel" name = "phone" placeholder="전화번호 입력" required/>
    </div>
    <div>
      비밀번호 <input type = "password" name = "password" placeholder="비밀번호 입력" required/>
    </div>

    <div>
        확인 비밀번호 <input type = "password" name = "rePassword" placeholder="비밀번호 입력 확인" required/>
    </div>


    <div>
        <button>회원 가입</button>
    </div>
</form>



</body>
</html>
