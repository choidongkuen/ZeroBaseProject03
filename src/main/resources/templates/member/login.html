<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
    <style>
        .findPassword{

            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 12px;
            line-height: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>회원 로그인</h1>

    <div th:replace="/fragment/layout.html :: fragment-body-menu">
    </div>


    <div th:text="${errorMessage}"></div>

    <!-- post 방식으로 전송  -->
    <form method = "post">
        <div>
            <input type="text" name="username" placeholder="아이디(이메일)을 입력" required/>
        </div>

        <div>
            <input type="password" name="password" placeholder="비밀번호를 입력" required/>
        </div>

        <div>
            <button type = "submit"> 로그인 </button>
        </div>

    </form>

    <br>

    <div class ="findPassword">
        <a href = "/member/find/password"> 비밀번호 찾기 </a>
    </div>

</body>
</html>
